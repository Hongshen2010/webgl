<!DOCTYPE html>
<html>
<head>
    <title>3D Mouse-triggered spinning textured object</title>
    
    <link rel="stylesheet" href="WebGLBook/css/webglbook.css"/>
    <script src="three.js/build/three.js"></script>
    <script src="WebGlBook/libs/RequestAnimationFrame.js"></script>
    <script src="stats.js/build/stats.min.js"></script>
    
    <script>
    var renderer = null;
        scene = null;
        camera = null;
        cube = null;
        animating = false;
        
    function onLoad(){
        var container = document.getElementById("container");
        var stats = new Stats();
        stats.showPanel(0);
        document.body.appendChild(stats.dom);
        
        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize(container.offsetWidth, container.offsetHeight);
        container.appendChild(renderer.domElement); 
        
        scene = new THREE.Scene();
        
        camera = new THREE.PerspectiveCamera(45, container.offsetWidth/container.offsetHeight, 1, 4000);
        camera.position.set(0, 0, 3);
        
        var light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.set(0, 0, 1);
        scene.add(light);
        
        var mapUrl = "WebGLBook/images/molumen_small_funny_angry_monster.jpg";
        var map = THREE.ImageUtils.loadTexture(mapUrl);
        
        var material = new THREE.MeshPhongMaterial({map:map});
        
        var geometry = new THREE.CubeGeometry(1, 1, 1);
        
        cube = new THREE.Mesh(geometry, material);
        
        cube.rotation.x = Math.PI / 5;
        cube.rotation.y = Math.PI / 5;
        
        scene.add(cube);
        
        addMouseHandler();
        
        run();
    }
        
    function run(){
        
        //stats.begin();
        
        renderer.render(scene, camera);
        
        if(animating){
            
            cube.rotation.y += 0.01;
            cube.rotation.z += 0.01;
        
        }
        
        //stats.end();
        
        requestAnimationFrame(run);
    }
        
    function addMouseHandler(){
        var dom = renderer.domElement;
        
        dom.addEventListener('mouseup', onMouseUp, false);
    }
        
    function onMouseUp(event){
        event.preventDefault();
        animating = !animating;
    }
    
    document.getElementById("cube").addEventListener("click", onLoad);
    
    function addCube(){
        document.getElementById("cube").innerHTML = "Cube added.";
    }
    </script>
    
    </head>
    
    <body>
        <p id="cube">click to add a cube</p>
        <center><h1>3D Mouse-triggered spinning textured object</h1></center>
        <div id="container"
             style="width:95%; height:80%; position:absolute;"></div>
        <div id="prompt"
             style="width:95%; height:6%; bottom:0; position:absolute;">
        Click to animate the cube
        </div>
    </body>
</html>
