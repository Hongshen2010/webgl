<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyJavaScript</title>
    <link href="MyCss.css" rel="stylesheet" type="text/css">
</head>

<body id="body_id">

<div id="div_id" onmouseover="onMouseOver(this)" onmouseout="onMouseOut(this)">Mouse Over Me</div>

<script>
    function onMouseOver(ooj){
        ooj.innerHTML="Thank You!";
    }

    function onMouseOut(ooj){
        ooj.innerHTML="Put mouse over me!";
    }
</script>
</body>
</html>
